    <script type="text/javascript">
      var fields = [
        { id: 'uri', label: 'IRI', value: 'ianna:a1', static: true },
        { id: 'dc:title', label: 'Title', value: 'title for annotation 1' },
        { id: 'dc:description', label: 'Description', value: 'title for annotation 1' }
      ];

      var form = new Form(fields);



      function types_form(type) {

        var fields = [];
        if (type) 
          fields.push({ id: 'uri', label: 'ID: ', value: type.id, disabled: true });
        fields.push({ id: 'dc:title', label: 'Title : ', value: (type)? type.get('title') : '' });

        fields.push({ id: 'owl:disjointWith', label: 'Disjoint with: ', (type)? type.get('disjoint-types') : '' });

        var form = new Form(fields);

        form.on("submit", function(dialog) {
          var values form.get_values();
          // TODO
          form.close();
        });

        form.on("cancel", function(dialog) {
          form.close();
        });

        form.open();

      }

          fields.push({ id: 'uri', label: 'ID: ', value: ann.get('id'), disabled: true });

        fields.push({ id: 'oann:time', label: 'Time : ', value: (ann)? ann.get('time') : '', disabled: true });
        fields.push({ id: 'oann:duration', label: 'Duration: ', (ann)? ann.get('duration') : '', disabled: true });

          // TODO

        });

        form.on("cancel", function(dialog) {
          form.close();
        });

        form.open();

      }

      


    </script>
